name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install OpenSSL 1.1.1 dependencies
      - name: Install OpenSSL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential checkinstall zlib1g-dev

      # Download and compile OpenSSL 1.1.1
      - name: Install OpenSSL 1.1.1
        run: |
          cd /tmp
          wget https://www.openssl.org/source/openssl-1.1.1q.tar.gz
          tar xf openssl-1.1.1q.tar.gz
          cd openssl-1.1.1q
          ./config --prefix=/opt/openssl-1.1.1q --openssldir=/opt/openssl-1.1.1q shared zlib
          make
          sudo make install
          sudo rm -rf /opt/openssl-1.1.1q/certs
          sudo ln -s /etc/ssl/certs /opt/openssl-1.1.1q

      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v4
        with:
          path: |
            .asdf/**
            vendor/bundle
          key: ${{ runner.os }}-cache-${{ hashFiles('**/cache.key') }}
          restore-keys: |
            ${{ runner.os }}-cache-

      # Use GitHub Deploy Action to build and deploy to Github
      # For latest version: `jeffreytse/jekyll-deploy-action@master`
      - uses: jeffreytse/jekyll-deploy-action@v0.6.0
        env:
          RUBY_CONFIGURE_OPTS: "--with-openssl-dir=/opt/openssl-1.1.1q"
        with:
          provider: 'github'         # Default is github
          token: ${{ secrets.GITHUB_TOKEN }} # It's your Personal Access Token(PAT)
          ssh_private_key: ''        # It's your SSH private key (SSH approach)
          repository: ''             # Default is current repository
          branch: 'gh-pages'         # Default is gh-pages for github provider
          jekyll_src: './'           # Default is root directory
          jekyll_cfg: '_config.yml'  # Default is _config.yml
          jekyll_baseurl: ''         # Default is according to _config.yml
          ruby_ver: '2.7.8'               # Default is 3.2.0 version
          bundler_ver: '2.4.22'            # Default is compatible bundler version (~>2.5.0)
          cname: 'jinhan.me'                  # Default is to not use a cname
          actor: ''                  # Default is the GITHUB_ACTOR
          pre_build_commands: ''
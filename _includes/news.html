<div>
  <h4>News</h4>
  <div class="row news-wrapper">
    <div id="news-list">
      {% assign sorted_news = site.news | sort: 'date' | reverse %}
      {% for item in sorted_news %}
      <div class="grid">
        <div class="date">{{ item.date | date: "%b %Y" }}:</div>
        <div>{{ item.content | markdownify | strip_html }}</div>
      </div>
      {% endfor %}
    </div>
    <div id="load-more">
      <span id="load-text">Show More</span>
      <i id="load-icon" class="fas fa-angle-down"></i>
    </div>
  </div>
</div>

<hr />
